<!--
#1: I can see a title with id="title" in H1 sized text.
#2: I can see a short explanation with id="description" in P sized text.
#3: I can see a form with id="survey-form".
#4: Inside the form element, I am required to enter my name in a field with id="name".
#5: Inside the form element, I am required to enter an email in a field with id="email".
#6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
#7: Inside the form, I can enter a number in a field with id="number".
#8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
#9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
#10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
#11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
#12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
.#13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
#14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
#15: Inside the form element, I am presented with a textarea at the end for additional comments.
.#16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey-form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div class="survey-title">
        <!-- flex-box -->
        <h1 id="title">Random survey</h1>
        <p id="description">just a random survey u know what to do.</p>
        <hr />
      </div>

      <div class="main-form">
        <form id="survey-form">
          <!-- Name -->
          <div class="form-item">
            <label id="name-label" for="name">Name</label>
            <input
              required
              id="name"
              name="name"
              type="text"
              placeholder="enter ur name"
            />
          </div>
          <!-- Email -->
          <div class="form-item">
            <label id="email-label" for="email">Email</label>
            <input
              required
              id="email"
              name="email"
              type="email"
              placeholder="enter ur email"
            />
          </div>
          <!-- Number -->
          <div class="form-item">
            <label id="number-label" for="number">Number</label>
            <input
              min="0"
              max="10"
              id="number"
              name="number"
              type="number"
              placeholder="enter a number"
            />
          </div>
          <!-- Dropdown -->
          <div class="form-item">
            <label for="animals">Which animal do u like?</label>

            <select name="animals" id="dropdown">
              <option value="none">None of them</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
            </select>
          </div>
          <!-- Radio Buttons -->
          <div class="form-item">
            <label>How much do u like them?</label>

            <div class="sub-item">
              <input type="radio" name="how-much" value="very" />
              <label>Very much</label>
            </div>
            <div class="sub-item">
              <input type="radio" name="how-much" value="so-so" />
              <label>So so</label>
            </div>
            <div class="sub-item">
              <input type="radio" name="how-much" value="a-little" />
              <label>A little</label>
            </div>
          </div>
          <!-- Checkboxes -->
          <div class="form-item">
            <label>What kinds of games do u like?</label>
            <div class="sub-item">
              <input type="checkbox" value="arpg" />
              <label>ARPG</label>
            </div>

            <div class="sub-item">
              <input id="aa" type="checkbox" value="mmorpg" />
              <label>MMORPG</label>
            </div>

            <div class="sub-item">
              <input type="checkbox" value="rpg" />
              <label>RPG</label>
            </div>

            <div class="sub-item">
              <input type="checkbox" value="fps" />
              <label>FPS</label>
            </div>

            <div class="sub-item">
              <input type="checkbox" value="act" />
              <label>ACT</label>
            </div>
          </div>
          <!-- Comment -->
          <div class="form-item">
            <label for="">Comments</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>

          <!-- Button -->
          <div class="form-item">
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
